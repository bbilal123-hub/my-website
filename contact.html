<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(255,102,0,0.3);
    }

    /* Logo/Home button */
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #ff6600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .logo img {
      height: 35px;
    }

    .logo:hover {
      color: #fff;
    }

    /* Nav links */
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6600;
    }

    /* Contact form */
    .contact-form {
      background: rgba(30, 30, 30, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      margin: 100px auto 50px; /* leave space for header */
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
      position: relative;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ff6600;
    }

    .contact-form .input-group {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 5px #ff6600;
    }

    .contact-form textarea {
      resize: none;
      min-height: 120px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff6600;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .contact-form button:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    .success-msg {
      text-align: center;
      margin-top: 15px;
      color: #4caf50;
      font-weight: 600;
      display: none;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }
      nav a {
        margin-left: 0;
        margin-top: 10px;
      }
      .contact-form {
        margin: 150px 20px 50px;
      }
      .contact-form h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="./index.html" class="logo">
      <!-- You can replace the text with an image logo -->
      <img src="https://via.placeholder.com/35x35?text=L" alt="Logo">
      Home
    </a>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./portfolio.html">Portfolio</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <form class="contact-form" id="contactForm">
    <h2>Contact Us</h2>

    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" required>
    </div>

    <div class="input-group">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Your Message" required></textarea>
    </div>

    <button type="submit">Send Message</button>

    <div class="success-msg" id="successMsg">Thank you! Your message has been sent.</div>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
      setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
    });
  </script>

</body>
</html>
