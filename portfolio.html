<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio List</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      position: relative;
    }

    .top {
      padding: 40px 50px;
      background: rgba(0, 0, 0, 0.85);
      text-align: left;
    }

    /* Home link */
    .home-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ff6600;
      text-decoration: none;
      transition: color 0.3s;
      z-index: 1000;
      cursor: pointer;
    }

    .home-link:hover { color: #fff; }

    .top h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .top p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 15px;
      max-width: 800px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons button:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    .buttons button.active {
      background-color: #ff6600;
      color: #fff;
      transform: scale(1.1);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
      justify-content: center;
      padding-bottom: 50px;
    }

    video {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      width: 320px;
      height: 180px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .top { padding: 40px 20px; }
      .top h1 { font-size: 2.5rem; }
      .top p { font-size: 1.1rem; }
      video { width: 100%; height: auto; }
    }
  </style>
</head>
<body>

  <!-- Home link top-left -->
  <a href="./index.html" class="home-link">Home</a>

  <div class="top">
    <h1>Portfolio List</h1>
    <p>Uniquely incentivize multifunctional “outside the box” thinking rather than best-of-breed benefits.</p>
    <p>Compellingly incubate business architectures without ubiquitous resources.</p>

    <div class="buttons">
      <button class="active" onclick="showGallery('all', this)">All</button>
      <button onclick="showGallery('realstate', this)">Real Estate</button>
      <button onclick="showGallery('hotel', this)">Hotel</button>
      <button onclick="showGallery('event', this)">Event</button>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

<script>
 const galleries = {
  all: [
    'video/a3.mp4',
    'video/a4.mp4',
    'video/a5.mp4',
    'video/a1.mp4',
    'video/a2.mp4',
    'video/a6.mp4'
  ],
  realstate: [
    'video/a1.mp4',
    'video/a2.mp4',
    'video/a6.mp4'
  ],
  hotel: [
    'video/a3.mp4',
    'video/a4.mp4',
    'video/a5.mp4'
  ],
  event: [
    'video/a3.mp4'
  ]
};


  function showGallery(type, btn) {
    // Remove active highlight from all buttons
    document.querySelectorAll('.buttons button').forEach(button => {
      button.classList.remove('active');
    });

    // Highlight clicked button
    if (btn) btn.classList.add('active');

    // Clear gallery
    const galleryDiv = document.getElementById('gallery');
    galleryDiv.innerHTML = '';

    galleries[type].forEach(src => {
      const video = document.createElement('video');
      video.src = src;
      video.controls = true;
      video.autoplay = true;     // ✅ Autoplay enabled
      video.muted = true;        // ✅ Mute to allow autoplay
      video.loop = true;         // ✅ Loop forever
      video.playsInline = true;  // ✅ Prevents full screen on mobile

      video.style.borderRadius = '10px';
      video.style.boxShadow = '0 4px 10px rgba(0,0,0,0.4)';
      video.style.display = 'block';
      video.style.objectFit = 'contain';
      video.style.background = '#000';

      // ✅ Detect if the video is vertical or horizontal
      video.addEventListener('loadedmetadata', () => {
        const isVertical = video.videoHeight > video.videoWidth;

        if (isVertical) {
          // Portrait video
          video.style.width = '280px';
          video.style.height = '500px';
        } else {
          // Landscape video
          video.style.width = '400px';
          video.style.height = '225px';
        }
      });

      galleryDiv.appendChild(video);
    });
  }

  // ✅ Load “All” category by default
  showGallery('all', document.querySelector('.buttons button.active'));
</script>



</body>
</html>
